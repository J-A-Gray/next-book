<!DOCTYPE html>
<html>
<head>
    <title>NextBook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom style -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>


<body>
    <div class="topnav">
        <a class="active" href="/">Home</a> 
      <!--todo remove and add class active current page basis -->
        <a href="/search">Search</a>
        <a href="/books">Books</a>
        {% if 'user_id' not in session %}
            <div class="login-container">
                <form action="/login" method="POST">
                    <input type="text" placeholder="Email" name="email" autocomplete="username" required>
                    <input type="password" placeholder="Password" name="password" 
                            autocomplete="current-password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        {% else %}
            <div class="login-container">
            <form action="/logout">
              <button type="submit">Logout</button>
            </form>
          </div>
        {% endif %}
    </div>

    {% for flash in get_flashed_messages() %}
        {{ flash }}
    {% endfor %}
    
    {% block content %} content goes here {% endblock %}

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>


<footer>        
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            <a href="https://github.com/J-A-Gray">
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
        </ul>
        <p class="copyright text-muted">Copyright &copy; Judith Gray 2018 </p>
      </div>
    </div>
  </div>
</footer>
</html>
