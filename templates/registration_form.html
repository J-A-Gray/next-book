{% extends 'base.html' %}
{% block content %}
<main>

<h1>Register with NextBook</h1>

<form action="register" method="POST">

  <div>
    <label>
      Email
      <input type="email" name="email">
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>
  <div>
    <input type="submit" value="Register">
  </div>

</form>
</main>
{% endblock %}
